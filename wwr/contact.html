<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Campany Rafting</title>
    <meta name="description" content="Site web rafting - Contact page">
    <meta name="author" content="Rudna Danicia Souka">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/z-splash.png" alt="Rafting Company Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact">
        <section class="contact-info">
            <h1>Campany information</h1>
            <address>
                <p>Address : 22 Avenue de white rafting</p>
                <p>Phone number : 000-111-333-666 </p>
                <p><a href="mailto:">raftingwater01@gmail.com </a></p>
            </address>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15914.913274093644!2d15.251706549999996!3d-4.272947199999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2scg!4v1753703207231!5m2!1sfr!2scg"
                width="500" height="350" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" frameborder="0">
            </iframe>
        </section>

        <section class="employee">
            <h1>Employee profile images</h1>
            <div class="employee-card">
                <figure>
                    <img src="images/employee_profil1_a.jpg" alt="Employee profil1">
                    <figcaption>Position reception</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_profil2_a.jpg" alt="Employee profil2">
                    <figcaption>Rafting Tourist Leader</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_profil3_a.jpg" alt="Employee profil3">
                    <figcaption>A canoe instructor</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <form>
                <label for="fullname">Fullname:</label>
                <input type="text" name="fullname" id="fullname">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <p>What is the purpose of your message?</p>
                <div class="radio">
                    
                    <label>
                        <input type="radio" name="inquiry" value="inquiry" id="inquiry"> General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="reservation" value="reservation" id="reservation"> Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="suggestion" value="suggestion" id="suggestion"> Website Suggestion
                    </label>
                </div>

                <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>

                <div>
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>


            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Campany Rafting, Rudna Danicia Souka</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook.png" alt="Facebook logo">
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="images/twitter.png" alt="Twitter profile">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.png" alt="logo Visit our instagram page">
            </a>
        </nav>
    </footer>
</body>

</html>
