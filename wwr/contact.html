<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Raftings | Contact Us</title>
    <meta name="description" content="Site web rafting - Contact page">
    <meta name="author" content="Rudna Danicia Souka">
    <link rel="shortcut icon" href="images/z-splash.png">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <header>
       <div class="header">
            <img src="images/z-splash.png" alt="Rafting Company Logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact">
        <section class="contact-info">
            <h1 class="titre">Campany information</h1>
            <address>
                <p>Address : 22 Avenue de white rafting</p>
                <p>Phone number : 000-111-333-666 </p>
                <p><a href="mailto:raftingwater01@gmail.com">raftingwater01@gmail.com </a></p>
            </address>
            
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15914.913274093644!2d15.251706549999996!3d-4.272947199999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2scg!4v1753703207231!5m2!1sfr!2scg"
                width="100%" height="350" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section class="employee">
            <h1>Employee profile images</h1>
            <div class="employee-card">
                <figure>
                    <img src="images/employee_profil1_a.jpg" alt="Employee profil1">
                    <figcaption>Position reception</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_profil2_a.jpg" alt="Employee profil2">
                    <figcaption>Rafting Tourist Leader</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_profil3_a.jpg" alt="Employee profil3">
                    <figcaption>A canoe instructor</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <div>
                <form action="#" method="post">
                    
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>What is the purpose of your message?</legend>
                    
                        <label><input type="radio" name="purpose" id="inquiry" value="inquiry"> General Inquiry</label>
                        <label><input type="radio" name="purpose" id="reservation" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" id="suggestion"  value="suggestion"> Website Suggestion</label>
                    
                    </fieldset>

                    <textarea id="message" name="message" rows="5" placeholder="Write the message"></textarea>

                    <label>
                        <input type="checkbox" name="subscribe" id="subscribe"> Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Send Message</button>

                </form>

            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Campany Rafting, Rudna Danicia Souka</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook.png" alt="Facebook logo">
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="images/twitter.png" alt="Twitter profile">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.png" alt="logo Visit our instagram page">
            </a>
        </nav>
    </footer>
</body>

</html>
